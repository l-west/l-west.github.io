<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
    <title>Document</title>
  </head>
  <body>
    
    <!--- Begin Hero Header -->
      <div class="hero-text-box">
        <h1 class="hero-heading">Lila Westreich</h1>
        <p class="hero-text"></p>
      </div>
    </header>
    <!-- End Hero Header -->

    <!-- Begin Portfolio-->
    <div class="portfolio-container">
      <div class="portfolio-gallery">
        <div class="gallery-item">
          <a
            href="img/Blue Pool Oyster 2.JPG"
            class="glightbox"
            data-glightbox="title: Blue Pool Oyster;
          description: soda-lime glass, 2021"
          >
            <img
              src="img/Blue Pool Oyster 2.JPG"
              alt="image of a blue neon oyster"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a href="img/shell 1.JPG" class="glightbox">
            <img
              src="img/shell 1.JPG"
              alt="image of neon"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a href="img/Hama Hama Oyster 2.jpg" class="glightbox">
            <img
              src="img/Hama Hama Oyster 2.jpg"
              alt="image of a blue and purple neon oyster"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a href="img/IMG-1841.jpg" class="glightbox">
            <img
              src="img/IMG-1841.jpg"
              alt="image of a neon purple shells"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a href="img/Westreich, Seed to Seedling 4.JPG" class="glightbox">
            <img
              src="img/Westreich, Seed to Seedling 4.JPG"
              alt="image of a red neon seedling"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a href="img/Westreich, small shell, 3.JPG" class="glightbox">
            <img
              src="img/Westreich, small shell, 3.JPG"
              alt="image of a single purple neon shell"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/Westreich, Tug of War, 5.jpeg"
            class="glightbox"
            data-glightbox="title: neon; description: 2022"
          >
            <img
              src="img/Westreich, Tug of War, 5.jpeg"
              alt="image of blue and red neon sculpture"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/evil eye 1.jpeg"
            class="glightbox"
            data-glightbox="title: neon; description: 2022"
          >
            <img
              src="img/evil eye 1.jpeg"
              alt="image of blue eye-like sculpture"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/Fire Plot 1.jpeg"
            class="glightbox"
            data-glightbox="title: neon; description: 2022"
          >
            <img
              src="img/Fire Plot 1.jpeg"
              alt="image of red neon sculpture"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
        </div>
      </div>
    </div>
    <!-- End Portfolio-->

    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({ loop: true });
    </script>
  </body>
</html>
