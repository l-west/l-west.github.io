<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
    <title></title>
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box"></section>
      <!--- Begin Hero Header -->
      <section class="hero-box"></section>
      <section class="hero-text-box">
        <h2 class="hero-heading">Lila Westreich</h2>
        <p class="hero-text"></p>
        <p>
          <a href="#portfolio">
            <button type="button" class="hero-button">neon portfolio</button>
          </a>
        </p>
      </section>
    </header>
    <!-- End Hero Header -->

    <!-- Begin Portfolio-->
    <section id="portfolio" class="portfolio-container">
      <h2>neon portfolio</h2>
      <section class="portfolio-gallery">
        <div class="gallery-item">
          <a
            href="img/Blue Pool Oyster 2.JPG"
            class="glightbox"
            data-glightbox="title: Blue Pool Oyster;
          description: Blue Pool Oyster, soda-lime glass, argon and mercury, 2021"
          >
            <img
              src="img/Blue Pool Oyster 2.JPG"
              alt="image of a blue neon oyster"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/Westreich, Tug of War, 5.jpeg"
            class="glightbox"
            data-glightbox="title: Tug of War;
          description: Tug of War, soda-lime glass, neon and mercury, 2022"
          >
            <img
              src="img/Westreich, Tug of War, 5.jpeg"
              alt="image of blue and red neon sculpture"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/evil eye 1.jpeg"
            class="glightbox"
            data-glightbox="title: Evil Eye 1;
          description: Evil Eye 1, soda-lime glass, argon and mercury, 2022"
          >
            <img
              src="img/evil eye 1.jpeg"
              alt="image of blue eye-like sculpture"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/Fire Plot 1.jpeg"
            class="glightbox"
            data-glightbox="title: Forest Fire Plot;
          description: Forest Fire Plot, soda-lime glass, neon, 2022"
          >
            <img
              src="img/Fire Plot 1.jpeg"
              alt="image of red neon sculpture"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/shell 1.JPG"
            class="glightbox"
            data-glightbox="title: Shell Study 1;
          description: Shell Study 1, soda-lime glass, argon, 2021"
          >
            <img
              src="img/shell 1.JPG"
              alt="image of neon"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/Westreich, Seed to Seedling 4.JPG"
            class="glightbox"
            data-glightbox="title: Seed to Seedling;
        description: Seed to Seedling, soda-lime glass, neon, 2020"
          >
            <img
              src="img/Westreich, Seed to Seedling 4.JPG"
              alt="image of a red neon seedling"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/IMG-1841.jpg"
            class="glightbox"
            data-glightbox="title: Shell Study 2;
          description: Shell Study 2, soda-lime glass, argon, 2021"
          >
            <img
              src="img/IMG-1841.jpg"
              alt="image of a neon purple shells"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/Hama Hama Oyster 2.jpg"
            class="glightbox"
            data-glightbox="title: Hama Hama Oyster;
        description: Hama Hama Oyster, soda-lime glass, argon and mercury, 2020"
          >
            <img
              src="img/Hama Hama Oyster 2.jpg"
              alt="image of a blue and purple neon oyster"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
          <a
            href="img/Westreich, small shell, 3.JPG"
            class="glightbox"
            data-glightbox="title: Shell Study 3;
          description: Shell Study 3, soda-lime glass, argon, 2021"
          >
            <img
              src="img/Westreich, small shell, 3.JPG"
              alt="image of a single purple neon shell"
              class="gallery-img"
            />
            <span class="stretch"></span>
          </a>
        </div>
      </section>
    </section>
    <!-- End Portfolio-->

    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({ loop: true });
    </script>
